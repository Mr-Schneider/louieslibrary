{{define "page-title"}}
  New Request
{{end}}
{{define "page-body"}}
  <form action="/request/new" method="POST">
    {{with .Form}}
      <div>
        <label>Information (eg. Title, Author, ISBN):</label>
        {{with .Failures.Title}}
          <label class="error">{{.}}</label>
        {{end}}
        <textarea name="title">{{.Title}}</textarea>
      </div>
      <div>
        <input type="submit" value="Publish request">
      </div>
    {{end}}
  </form>
{{end}}
