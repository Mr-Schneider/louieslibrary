{{define "page-title"}}
  Browse Books
{{end}}
{{define "page-body"}}
  {{if .Books}}
    <table>
      <tr>
        <th>Author</th>
        <th>Title</th>
        <th>Volume ID</th>
      </tr>
      {{range .Books}}
        <tr>
          <td>{{.Authors}}</td>
          <td><a href="/book/{{.VolumeID}}">{{.Title}}</a></td>
          <td>{{.VolumeID}}</td>
        </tr>
      {{end}}
    </table>
  {{end}}
{{end}}
