{{define "page-title"}}Home{{end}}

{{define "page-body"}}
    {{with .Flash}}
        <div class="flash">{{.}}</div>
    {{end}}
    {{if .Books}}
    <table>
        <tr>
            <th>Author</th>
            <th>Title</th>
            <th>ID</th>
        </tr>
        {{range .Books}}
        <tr>
            <td>{{.Author}}</td>
            <td><a href="/book/{{.ID}}">{{.Title}}</a></td>
            <td>{{.ID}}</td>
        </tr>
        {{end}}
    </table>
    {{end}}
{{end}}
